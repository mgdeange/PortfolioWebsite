<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Engineering Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      height: 75px;
      background-color: #5FA239;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      text-transform: uppercase;
    }

    .topbar .site-name {
      font-weight: bold;
      font-size: 20px;
      
    }

    .topbar .search-box input {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }

    .topbar .tagline {
      font-style: italic;
      font-size: 14px;
    }

    .main {
      display: flex;
      flex-grow: 1;
    }

    .sidebar {
      width: 200px;
      background-color: #5FA239;
      padding-left: 30px;
      color: white;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-transform: uppercase;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Dropdown container */
    .sidebar details.dropdown {
      margin: 10px 0;
    }

    .sidebar details.dropdown summary {
      list-style: none;
      cursor: pointer;
      padding-left: 15px;
      position: relative;
    }

    /* Insert arrow */
    .sidebar details.dropdown summary::before {
      content: ">";
      position: absolute;
      left: 0;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    /* Rotate arrow when open */
    .sidebar details[open].dropdown summary::before {
      transform: rotate(90deg);
    }

    /* Link inside summary */
    .sidebar summary a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Sub-links */
    .sidebar details.dropdown a.subproject {
      font-weight: bold;
      font-size: 20px;
      margin-left: 15px;
    }

    .content {
      flex-grow: 1;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="site-name">Engineering Portfolio</div>
    <div class="search-box">
      <input type="text" placeholder="Search (placeholder)">
    </div>
    <div class="tagline">Michaela De Angelis Werner</div>
  </div>

  <!-- Main Layout -->
  <div class="main">
    <div class="sidebar">
      <a href="landing.html" target="contentFrame">Intro</a>
      <a href="about.html" target="contentFrame">About Me</a>
      <a href="contact.html" target="contentFrame">Contact Me</a>
      
      <details class="dropdown">
        <summary>
          <a href="projects.html" target="contentFrame">Projects</a>
        </summary>
        <a href="projects-eng.html" target="contentFrame" class="subproject">Engineering</a>
        <a href="projects-personal.html" target="contentFrame" class="subproject">Personal</a>
        <a href="projects-free.html" target="contentFrame" class="subproject">Free-Time</a>
      </details>
    </div>

    <div class="content">
      <iframe name="contentFrame" src="landing.html"></iframe>
    </div>
  </div>

</body>
</html>
