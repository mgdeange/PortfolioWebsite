<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Engineering Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      height: 70px;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      text-transform: uppercase;
    }

    .topbar .site-name {
      font-weight: bold;
      font-size: 20px;
      
    }

    .topbar .search-box {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .topbar .search-box input {
      padding: 8px 12px 8px 32px; /* left padding for icon */
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }
    
    .topbar .search-icon {
      position: absolute;
      left: 10px;
      color: #666;
      font-size: 16px;
      pointer-events: none; /* makes the icon non-clickable */
    }

    .topbar .tagline {
      font-style: italic;
      font-size: 14px;
    }

    .main {
      display: flex;
      flex-grow: 1;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    .container {
      display: flex;
      height: 100vh; /* Full viewport height */
    }

    .sidebar {
      width: 175px;
      background-color: #5FA239;
      padding-left: 25px;
      padding-top: 10px;
      color: white;
      font-weight: bold;
      height: 100vh; /* Ensure it fills the whole screen */
      background: linear-gradient(to bottom, #65a843, #4e8c31); /* darkens at bottom */
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-transform: uppercase;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Dropdown container */
    .sidebar details.dropdown {
      margin: 10px 0;
    }

    .sidebar details.dropdown summary {
      list-style: none;
      cursor: pointer;
      padding-left: 15px;
      position: relative;
    }

    /* Insert arrow */
    .sidebar details.dropdown summary::before {
      content: ">";
      position: absolute;
      left: 0;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    /* Rotate arrow when open */
    .sidebar details[open].dropdown summary::before {
      transform: rotate(90deg);
    }

    /* Link inside summary */
    .sidebar summary a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Sub-links */
    .sidebar details.dropdown a.subproject {
      font-weight: bold;
      font-size: 15px;
      margin-left: 15px;
    }

    .content {
      flex-grow: 1;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<!-- Search Script -->
<script>
  function handleSearch(event) {
    event.preventDefault(); // Prevent actual page reload
    const query = document.getElementById('searchInput').value.toLowerCase();

    // Mapping of keywords to pages
    const pages = {
      "about": "about.html",
      "contact": "contact.html",
      "engineering": "projects-eng.html",
      "personal": "projects-personal.html",
      "free-time": "projects-free.html",
      "projects": "projects.html",
      "landing": "landing.html"
    };

    const match = pages[query];

    if (match) {
      window.frames["contentFrame"].location.href = match;
    } else {
      alert("No matching page found!");
    }

    return false;
  }
</script>
  
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="site-name">Engineering Portfolio</div>
    <form class="search-box" onsubmit="return handleSearch(event)">
      <span class="search-icon">ðŸ”Žï¸Ž</span>
      <input type="text" id="searchInput" placeholder="Search...">
    </form>
    <div class="tagline">Michaela De Angelis Werner | mgdeange@asu.edu | 480-232-5506</div>
  </div>

  <!-- Main Layout -->
  <div class="main">
    <div class="sidebar">
      <a href="landing.html" target="contentFrame">Intro</a>
      <a href="about.html" target="contentFrame">About Me</a>
      <a href="contact.html" target="contentFrame">Contact Me</a>
      
      <details class="dropdown">
        <summary>
          <a href="projects.html" target="contentFrame">Projects</a>
        </summary>
        <a href="projects-eng.html" target="contentFrame" class="subproject">Engineering</a>
        <a href="projects-personal.html" target="contentFrame" class="subproject">Personal</a>
        <a href="projects-free.html" target="contentFrame" class="subproject">Free-Time</a>
      </details>
    </div>

    <div class="content">
      <iframe name="contentFrame" src="landing.html"></iframe>
    </div>
  </div>

</body>
</html>
