<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      height: 50px;
      background-color: #5fa239;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .topbar .site-name {
      font-weight: bold;
      font-size: 18px;
    }

    .topbar .search-box input {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }

    .topbar .tagline {
      font-style: italic;
      font-size: 14px;
    }

    .main {
      display: flex;
      flex-grow: 1;
    }

    .sidebar {
      width: 200px;
      background-color: #5fa239;
      padding: 20px;
    }

<style>
    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Dropdown arrow styling */
    .sidebar details.dropdown summary {
      position: relative;
      padding-left: 20px;
      cursor: pointer;
      color: white;
      list-style: none;
    }

    .sidebar details.dropdown summary::before {
      content: "â–¶";
      position: absolute;
      left: 0;
      transition: transform 0.2s ease;
    }

    .sidebar details[open].dropdown summary::before {
      transform: rotate(90deg);
    }
</style>

    .content {
      flex-grow: 1;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
